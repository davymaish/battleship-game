<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Battleship</title>
<link rel="stylesheet" type="text/css" href="./assets/styles.css">
</head>
<body>
	<div id="endscene">
		<h1 class="winning-sign"> Game Over!</h1>
		<p class="winning-text"> You Lost</p>
		<div class="overlay"></div>
	</div>
	<div id="board">
		<div id="messageArea"></div>
		<div id="counterArea" class="counterArea">
			<p>You have 60 seconds to sink at least two battleship!</p>
			<p>Each battleship takes 3 grid boxes. </p> 
			<p>You must hit a ship thrice to sink it (all 3 grids boxes)</p>
		</div>
		<table>
			<tr>
				<td id="00"></td> <td id="01"></td> <td id="02"></td> <td id="03"></td>
				<td id="04"></td> <td id="05"></td> <td id="06"></td>
			</tr>
			<tr>
				<td id="10"></td> <td id="11"></td> <td id="12"></td> <td id="13"></td>
				<td id="14"></td> <td id="15"></td> <td id="16"></td>
			</tr>
			<tr>
				<td id="20"></td> <td id="21"></td> <td id="22"></td> <td id="23"></td>
				<td id="24"></td> <td id="25"></td> <td id="26"></td>
			</tr>
			<tr>
				<td id="30"></td> <td id="31"></td> <td id="32"></td> <td id="33"></td>
				<td id="34"></td> <td id="35"></td> <td id="36"></td>
			</tr>
			<tr>
				<td id="40"></td> <td id="41"></td> <td id="42"></td> <td id="43"></td>
				<td id="44"></td> <td id="45"></td> <td id="46"></td>
			</tr>
			<tr>
				<td id="50"></td> <td id="51"></td> <td id="52"></td> <td id="53"></td>
				<td id="54"></td> <td id="55"></td> <td id="56"></td>
			</tr>
			<tr>
				<td id="60"></td> <td id="61"></td> <td id="62"></td> <td id="63"></td>
				<td id="64"></td> <td id="65"></td> <td id="66"></td>
			</tr>
		</table>
		<form>
			<legend>Guess coordinates here (YX)</legend>
			<input type="text" id="guessInput" placeholder="A0">
			<input type="button" id="fireButton" value="Fire!">
			<div style="display: flex; align-items: center; justify-content: center; font-weight: 700;">
				Made with <img height="0.15rem" style="margin: 0.15rem; height: 2rem; width: 2rem;" src="./assets/img/heart.png">by
				<a style="text-decoration: none; margin-left: 0.25rem;" 
					target="_blank" 
					href="https://davymaish.github.io">David Maina
				</a>
			</div>
		</form>
	</div>
	<script src="assets/simple_timer.js"></script>
	<script src="assets/battleship.js"></script>
</body>
</html>
